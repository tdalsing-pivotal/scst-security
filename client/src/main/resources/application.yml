server:
  port: 8301

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9080/auth/realms/heroes/protocol/openid-connect/certs
  cloud:
    stream:
      bindings:
        supplier-out-0:
          destination: scst-security-input
          contentType: application/json

management:
  metrics:
    export:
      influx:
        uri: http://localhost:8086
        db: metrics
        step: 10s

message.signer:
  privateKey: 
  publicKey: 
